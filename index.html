<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guessing game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    
</head>
<body>
    <div class = 'container text-center bgAndText'>
        <div  class = 'jumbotron' id = 'bgImage'>
            <div class = 'caption'>
    
                <h1>Marvel Character Guessing Game!!!!!</h1>
                <p>Guess the movie character from marvel movies</p>
                <h1>Best Game Ever Made!!!</h1>
                <h1>Wakanda Forever!!!</h1>
                

                <br>
                <br>
                <br>
                <br>
                <p>p.s. Don't forget to include the dashes and spaces!</p>
            </div>
        </div>

        <!-- shows the word that the player needs to guess and their guesses -->
        <div>
            <div>
                <h3>Word to guess</h3>
            </div>
            <div>
                <h4 id = blanks>_ _ _ _ _ _ _ _ _ _ </h4>
            </div>
        </div>

        <!-- letters guessed -->

        <div>
            <div>
                Wrong Guessed <span id = 'wrongLetters'></span>
            </div>
        </div>

        <!-- guesses remaining  -->

        <div>
            <div>
                Guesses Remaining: <span id = 'guessesLeft'></span>
            </div>
        </div>
    
        <!-- win counter -->

        <div>
            <div>
                Wn Counter: <span id = 'winCounter'></span>
            </div>
        </div>

        <!-- loss counter -->

        <div>
            <div>
                Loss Counter: <span id = 'lossCounter'></span>
            </div>
        </div>
    </div>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
